<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <!-- added taiwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-6">Let's get  some 
            <span class="font-medium text-teal-300">Money</span>!!
        </h1>
    </header>
    <main class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
            <div class="bg-emerald-300 p-8 rounded-xl">
                <h4 class="text-2xl px-4">Deposit</h4>
                <h2 class="text-5xl px-4">$<span  id="deosit-total">00</span></h2>
            </div>
            <div class="bg-cyan-300 p-8 rounded-xl">
                <h4 class="text-2xl px-4">Withdrow</h4>
                <h2 class="text-5xl px-4">$<span id="withdrow-total">00</span></h2>
            </div>
            <div class="bg-purple-300 p-8 rounded-xl">
                <h4 class="text-2xl px-4">Balence</h4>
                <h2 class="text-5xl px-4">$<span id="balence-total">1480</span></h2>
            </div>
        </div>
        <!-- Deposit Withdrow Section -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-teal-300 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>

                        <input class="w-9/12 block mb-3 px-4 py-2 rounded-sm" type="text" name="" id="deposit-filed" placeholder="$ Amount you want to deposit">
                        <button id="btn-deposit" class="bg-fuchsia-500 px-12 py-4 font-medium rounded-lg hover:bg-purple-600 text-white">Deposit</button>

                </div>
                <div class="bg-cyan-300 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Withdrow</h4>

                        <input class="w-9/12 block mb-3 px-4 py-2 rounded-sm" type="text" name="" id="withdrow-filed" placeholder="$ Amount you want to withdrow">
                        <button id="btn-withdrow" class="bg-fuchsia-500  px-12 py-4 font-medium rounded-lg hover:bg-purple-600 text-white">Withdrow</button>

                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdrow.js"></script>
</body>
</html>
